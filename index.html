<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página web</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi página web</h1>
    </header>
    
    <main>
        <h2>Bienvenido a mi página web</h2>
        <p>Este es un ejemplo de una página web básica.</p>
    </main>
    
    <footer>
        <p>&copy; 2023 Mi página web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
